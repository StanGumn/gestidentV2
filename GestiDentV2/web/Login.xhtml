<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>Login</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/> 
    </head>
    <body>
        <div class="conteiner">
            
            <h:form id="formLogin">
                <p:growl id="growl" showDetail="true" life="3000" />
            <p:panel header="Ingresar Usuario y Clave" >
                 <h:panelGrid columns="2" cellpadding="5">
                   <h:outputLabel for="username" value="Usuario:" />
                   <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />

                   <h:outputLabel for="password" value="Password:" />
                   <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />

                   <f:facet name="footer">
                       <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}" icon=""
                                        oncomplete="handleLoginRequest(xhr, status, args)" />
                   </f:facet>  
               </h:panelGrid>
           </p:panel>
           </h:form>
        </div>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>   
    </body>
</html>
